<form name="" class="container mt-5 border rounded shadow" (ngSubmit)="accedi()" ngNativeValidate>
    <h1 class="text-center pt-5">Login</h1>
    <hr>
    <div *ngIf="errorLogin" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>ERRORE!</strong> Email e/o password errata riprova il login!.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="row justify-content-center" id="row_email">
        <div class="col-md-12 mt-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" id="email" placeholder="Inserisci email" class="form-control" value="" [(ngModel)]="email" required>
        </div>
        <div class="col-md-12 mt-3">
          <label for="pwd" class="form-label">Password</label>
          <input type="password" name="pwd" id="pwd" placeholder="Inserisci password" class="form-control" [(ngModel)]="pwd" minlength="6" maxlength="14" required>
        </div>
    </div>
    <div class="row justify-content-center mt-2">
        <div class="col-auto">
            <a href="" routerLink="/home/register">Non sei registrato? clicca qui</a>
        </div>
    </div>
    <hr>
    <div class="row justify-content-center mt-5 pb-5">
        <div class="col-auto" *ngIf="!loading">
            <button type="submit" class="btn btn-primary">Accedi</button>
        </div>
        <div class="spinner-border text-primary" *ngIf="loading" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</form>
