<div class="row justify-content-center esteso">
    <div class="col-auto">
        <img id="logo" src="./assets/image/videoteca.gif" alt="videoteca.gif">
    </div>
</div>
<div id="carousel" class="container mt-3 border rounded shadow" *ngIf="films.length >= 3">
    <div class="row">
        <h4 class="text-center mt-3">Novit√†</h4>
    </div>
    <hr class="mt-3 mb-3">
    <div id="carouselExampleIndicators" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img routerLink="/home/detail/{{ films[0].id }}" *ngIf="films[0].locandina !== ''" src="{{ mediaURL }}{{ films[0].locandina }}" class="d-block w-100 immagine" alt="{{ films[0].locandina }}">
                <img *ngIf="films[0].locandina === ''" src="./assets/image/locandina.jpg" class="d-block w-100 immagine" alt="locandina.jpg">
            </div>
            <div class="carousel-item">
                <img routerLink="/home/detail/{{ films[1].id }}"*ngIf="films[1].locandina !== ''" src="{{ mediaURL }}{{ films[1].locandina }}" class="d-block w-100 immagine" alt="{{ films[1].locandina }}">
                <img *ngIf="films[1].locandina === ''" src="./assets/image/locandina.jpg" class="d-block w-100 immagine" alt="locandina.jpg">
            </div>
            <div class="carousel-item">
                <img routerLink="/home/detail/{{ films[2].id }}" *ngIf="films[2].locandina !== ''" src="{{ mediaURL }}{{ films[2].locandina }}" class="d-block w-100 immagine" alt="{{ films[2].locandina }}">
                <img *ngIf="films[2].locandina === ''" src="./assets/image/locandina.jpg" class="d-block w-100 immagine" alt="locandina.jpg">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<div class="container mt-3">
    <div class="row justify-content-center" *ngIf="films.length > 0">
        <div class="row">
            <h4 class="text-center mt-5">--- Ultimi Inseriti ---</h4>
        </div>
        <div class="row justify-content-around mt-5">
            <div *ngFor="let film of films" class="col-md-4 film_card mt-3">
                <div class="card shadow ultimi_inseriti">
                    <div class="card-body">
                        <h5 class="titolo-card card-title text-center fw-bold text-truncate" data-bs-placement="top" data-bs-toggle="tooltip" title="{{ film.titolo }}">{{ film.titolo | uppercase}}</h5>
                        <hr>
                        <p class="card-text text-center fst-italic">Genere: {{ film.genere }}</p>
                        <p class="card-text text-center fst-italic">Durata: {{ film.durata }} min</p>
                        <hr>
                        <div class="row justify-content-center">
                            <div class="col-auto">
                                <a href="" class="btn btn-primary" routerLink="/home/detail/{{ film.id }}">Vai a dettaglio Film</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="mb-5">
    <app-search></app-search>
</div>

<app-commenti *ngIf="isLogin()" view="true"></app-commenti>
<app-commenti *ngIf="!isLogin()" view="false"></app-commenti>

<app-request-login *ngIf="!isLogin()" text="Effettua il login per commentare!" view="true"></app-request-login>
<app-request-login *ngIf="isLogin()" text="" view="false"></app-request-login>
