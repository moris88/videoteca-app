            </li>

              <button class="nav-link btn btn-primary space-left"  data-bs-toggle="modal" data-bs-target="#logout">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-door-closed" viewBox="0 0 16 16">
                  <path d="M3 2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v13h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V2zm1 13h8V2H4v13z"/>
                  <path d="M9 9a1 1 0 1 0 2 0 1 1 0 0 0-2 0z"/>
                </svg> 
                Logout
              </button>
            </li>
            <div id="title-user-inline" *ngIf="isLogin() && !loading">
              <a class="space-left text-white btn btn-outline-secondary disabled"> 
                Ciao {{ loadName() }}
              </a>
            </div>
            <li>
              <div *ngIf="loading" class="space-left spinner-border text-danger" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </li>
          </ul>
          <div id="title-user" *ngIf="isLogin() && !loading">
            <a class="space-left text-white btn btn-outline-secondary disabled"> 
              Ciao {{ loadName() }}
            </a>
          </div>
          <div class="d-flex">
            <input class="form-control me-2" [(ngModel)]="searchTitle" type="search" placeholder="Cerca per Titolo" aria-label="Search">
            <button class="btn btn-outline-danger" type="button" (click)="cerca()">Cerca</button>
          </div>
        </div>
      </div>
    </nav>
    <div class="modal fade" id="logout" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel6" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel6">LOGOUT</h5>
          </div>
          <div class="modal-body">
              "Sei sicuro di voler uscire?"
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
            <button *ngIf="!loading" type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="logout()">Logout</button>
          </div>
        </div>
      </div>
    </div>
</header>
