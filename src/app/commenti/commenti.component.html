<div class="container mt-5" *ngIf="isLogin() === true">
    <h4 class="text-center">--- Commenti ---</h4>
    <div class="row justify-content-center mt-5">
        <div class="input-group mb-3">
            <input type="text" [(ngModel)]="myComment.commento" class="form-control" placeholder="Inserisci commento" aria-label="Comment" aria-describedby="button-addon2">
            <button class="btn btn-primary" type="button" id="button-addon1" (click)="inviaCommento()">Invia</button>
        </div>
    </div>
    <div class="row justify-content-center mt-1 pt-2 pb-0 border rounded shadow" id="chat" *ngIf="isEmptyComment()">
        <div class="col-md-12" *ngFor="let commento of allComment">
            <p class="text-start text-wrap" *ngIf="commento.utente !== myNickname">
                <span id="utente" class="badge bg-primary" data-bs-toggle="tooltip" data-bs-placement="top" title="{{ commento.id }}">{{ commento.utente }}</span>
                &nbsp;&nbsp;
                <span id="messaggio" class="badge bg-secondary text-wrap">{{ commento.commento }}</span>
            </p>
            <p class="text-end text-wrap" *ngIf="commento.utente === myNickname">
                <span id="messaggio" class="badge bg-secondary text-wrap">{{ commento.commento }}</span>
                &nbsp;&nbsp;
                <span id="utente" class="badge bg-success" data-bs-toggle="tooltip" data-bs-placement="top" title="{{ commento.id }}">{{ commento.utente }}</span>
            </p>
        </div>
    </div>

    <div class="row justify-content-center mt-1 pt-2 pb-0 border rounded shadow" id="chat" *ngIf="!isEmptyComment()">
        <div class="col-md-12">
            <p class="text-center">Nessun commento ancora scritto!!!</p>
        </div>
    </div>
</div>
