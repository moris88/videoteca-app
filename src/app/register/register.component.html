<form class="container mt-5 border rounded shadow needs-validation" (ngSubmit)="registrati()" ngNativeValidate>
    <h1 class="text-center pt-5">Registrazione</h1>
    <hr>
    <div *ngIf="success" class="alert alert-success" role="alert">
        <strong>CONGRATULAZIONI!</strong> Account creato con successo, effettua il <a href="" routerLink="/home/login">login</a>!.
    </div>
    <div class="row justify-content-center" id="row_email">
        <div class="col-md-12 mt-3">
          <label for="email" class="form-label">scegli una Email</label>
          <input type="email" name="email" id="email" placeholder="Inserisci email" class="form-control" value="" [(ngModel)]="newEmail" required>
        </div>
        <div class="col-md-12 mt-3">
          <label for="pwd" class="form-label">scegli una Password</label>
          <input type="password" name="pwd" id="pwd" placeholder="Inserisci password" class="form-control" [(ngModel)]="newPwd" minlength="6" maxlength="14" required>
        </div>
        <div class="col-md-12 mt-3">
            <label for="pwd" class="form-label">conferma la Password</label>
            <input type="password" name="pwdConfirm" id="pwdConfirm" placeholder="Inserisci password" maxlength="14" minlength="6" class="form-control" [(ngModel)]="pwdConfirm" required>
        </div>
    </div>
    <div class="row justify-content-center" id="row_error">
        <div class="col-md-2">
            <div class="badge bg-danger text-wrap" *ngIf="error">{{ message }}</div>
        </div>
    </div>
    <hr>
    <div class="row justify-content-center mt-5 pb-5">
        <div class="col-auto" *ngIf="!loading && !success">
            <button type="submit" class="btn btn-success">Registrati</button>
        </div>
        <div class="col-auto" *ngIf="!loading && !success">
            <a class="btn btn-danger" routerLink="/home/login">Annulla</a>
        </div>
        <div class="col-auto" *ngIf="!loading && success">
            <a class="btn btn-primary" routerLink="/home/login">Login</a>
        </div>
        <div class="spinner-border text-success" *ngIf="loading" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</form>
